version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: postgis-r-etl_postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: UTC
    volumes:
      - ${STACK_ROOT}/pgdata:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    networks:
      - backend
      
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: postgis-r-etl_pgadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@foobar.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      TZ: UTC
    volumes:
      - ${STACK_ROOT}/pgadmin:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - backend

  etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgis-r-etl_rstudio
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PASSWORD: ${RSTUDIO_PASSWORD}
      PGHOST: db
      PGDATABASE: analytics
      PGUSER: postgres
      PGPASSWORD: ${POSTGRES_PASSWORD}
      TZ: UTC
    volumes:
      - ${STACK_ROOT}/rstudio/scripts:/home/rstudio/scripts
      - ${STACK_ROOT}/rstudio/cron:/etc/cron.d
      - ${STACK_ROOT}/rstudio/r_libs:/usr/local/lib/R/site-library
    ports:
      - "8788:8787"
    networks:
      - backend
    command: >
      bash -c "
      if [ -n \"$(ls -A /etc/cron.d 2>/dev/null)\" ]; then
        chmod 0644 /etc/cron.d/* &&
        crontab /etc/cron.d/*
      fi &&
      cron &&
      /init
      "
      
networks:
  backend:
    driver: bridge
